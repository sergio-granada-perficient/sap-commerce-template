environment.id=s1

## Enable audit tables creation
auditing.enabled=false

## Sample and Core Data settings
sampledata.enabled=false


##########################################################################################################################################################################
#   TUNNING   #
##########################################################################################################################################################################
tenant.restart.on.connection.error=false
acceleratorservices.batch.impex.max-threads=4
storefront.staticResourceFilter.response.header.Cache-Control=public,max-age=600
storefront.resourceBundle.cacheSeconds=-1


####################################################
# Solr configuration #
####################################################
solr.configuraction.current=Cloud
solr.configuraction.replicationFactor=2
solrserver.instances.cloud.autostart=false
solrserver.instances.cloud.mode=cloud
solrserver.instances.cloud.hostname=localhost
solrserver.instances.cloud.port=8983
solrserver.instances.cloud.memory=512m
solrserver.instances.cloud.zk.host=
solrserver.instances.cloud.zk.upconfig=true
solrserver.instances.cloud.zk.prop.urlScheme=https
solrserver.instances.cloud.authtype=basic
solrserver.instances.cloud.user=solrserver
solrserver.instances.cloud.password=server123
solrserver.instances.cloud.ssl.enabled=true
solrserver.instances.cloud.ssl.keyStorePassword=123456
solrserver.instances.cloud.ssl.trustStorePassword=123456
solrserver.instances.cloud.ssl.needClientAuth=false
solrserver.instances.cloud.ssl.wantClientAuth=false
solrserver.instances.cloud.ssl.clientHostnameVerification=false
solrserver.instances.cloud.ssl.checkPeerName=true
